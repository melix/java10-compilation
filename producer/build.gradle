apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.company'
version = '1.0'

sourceCompatibility = '1.10'
targetCompatibility = '1.10'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    
    repositories {
        maven {
            url "file://$projectDir/../repo"
        }
    }
}